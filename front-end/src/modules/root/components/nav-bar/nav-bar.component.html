<mat-toolbar color="accent" class="mat-elevation-z3">
    <a [routerLink]="['']" routerLinkActive="active">
      <img
        src="./assets/images/bank.png"
        alt="Bank"
        class="app-icon" />
    </a>
  <div class="spacer">
    <div *ngIf="loggedUser">
      &nbsp;&nbsp;
          <a *ngIf="loggedUser && isAdmin" [routerLink]="['/banking-system/admin/home']" routerLinkActive="active" mat-button
            color="primary">Requests</a>
      
      
      </div>
  </div>
    <a
      *ngIf="!loggedUser"
      [routerLink]="['/banking-system/auth/login']"
      routerLinkActive="active"
      mat-button color="primary"
      id="login"
      >Log in</a>
    <a *ngIf="!loggedUser" [routerLink]="['/banking-system/auth/register']" routerLinkActive="active" mat-raised-button
      class="a-sign-up">Sign up</a>
    

    <div *ngIf="loggedUser" class="temp">
       <button mat-raised-button (click)="logOut()">Log out</button>
    </div>
  
  </mat-toolbar>
