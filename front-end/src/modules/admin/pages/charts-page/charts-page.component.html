<div class="form-container" *ngIf="selectedReport">
    <div>
        <mat-tab-group mat-align-tabs="center" animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Cash Credits">
                <app-chart-tab *ngIf="selectedTabIndex === 0" [selectedReport]="selectedReport"></app-chart-tab>
            </mat-tab>
            <mat-tab label="Credit Cards">
                <app-chart-tab *ngIf="selectedTabIndex === 1" [selectedReport]="selectedReport"></app-chart-tab>
            </mat-tab>
            <mat-tab label="Overdrafts">
                <app-chart-tab *ngIf="selectedTabIndex === 2" [selectedReport]="selectedReport"></app-chart-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
