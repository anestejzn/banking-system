<div>
    <div *ngIf="empty" class="form-container mat-elevation-z1 text-center">
        <p style="font-size:1.5rem;">You don't have any unapproved Registration Requests.</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="!empty">

        <ng-container matColumnDef="name" class="space-between-columns">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="surname" class="space-between-columns">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let element">{{element.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="email" class="space-between-columns">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="viewDetails(element)">Details</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="acceptRequest(element.id)">Accept</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="rejectRequest(element.id)">Reject</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
